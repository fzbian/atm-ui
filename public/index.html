  <title>ATM Ricky Rich</title>
  <script>
    // Genera un favicon PNG con esquinas redondeadas desde atm.png (compatibilidad amplia)
    (function () {
      try {
        var src = '%PUBLIC_URL%/atm.png';
        var targetSize = 32; // favicon t√≠pico
        var radius = 6; // radio de esquina en px para 32x32
        var img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = function () {
          try {
            var canvas = document.createElement('canvas');
            canvas.width = targetSize; canvas.height = targetSize;
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, targetSize, targetSize);
            // Path con esquinas redondeadas
            var r = Math.min(radius, targetSize / 2);
            ctx.beginPath();
            var x = 0, y = 0, w = targetSize, h = targetSize;
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
            ctx.clip();
            // Dibujar imagen con cover
            var iw = img.naturalWidth || img.width;
            var ih = img.naturalHeight || img.height;
            var scale = Math.max(w / iw, h / ih);
            var dw = iw * scale, dh = ih * scale;
            var dx = (w - dw) / 2, dy = (h - dh) / 2;
            ctx.drawImage(img, dx, dy, dw, dh);
            var url = canvas.toDataURL('image/png');
            applyFavicon(url);
          } catch (e) {
            applyFavicon(src);
          }
        };
        img.onerror = function () { applyFavicon(src); };
        img.src = src;
        function applyFavicon(href) {
          var el = document.querySelector('link[rel="icon"]');
          if (!el) {
            el = document.createElement('link');
            el.rel = 'icon';
            document.head.appendChild(el);
          }
          el.type = 'image/png';
          el.href = href;
        }
      } catch (_) { /* noop */ }
    })();
  </script>
